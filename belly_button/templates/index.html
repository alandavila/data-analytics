<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}" type="text/javascript"></script>
    <title>Belly Button</title>
</head>
<body>
    <div class='container'>
      <div class="jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <h2>Use the interactive charts below to explore the dataset</h2>
      </div>
      <div class='row'>
        <div class='col-md-3'>
          <div class='row'>
            <div class='col-md-12'>
              <form>
                <div class="form-group">
                    <label>Select Sample: </label>
                    <br>
                    <select  id="selDataset" onchange="optionChanged(this.value)" class="custom-select custom-select-md"></select>
                </div>
              </form>
              <script>
                initialize_page();
              </script>
            </div>
            <div class='col-md-6' >
              <table class="table table-striped">
                <tbody id='sample_table'>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class='col-md-9' id='thepie'></div>
      </div>
      <div class='row'>
        <div class='col-md-12' id='thebubble'></div>
      </div>
    </div>
</body>
</html>
