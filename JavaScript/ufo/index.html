
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!--link rel="stylesheet" href='./css/style.css'-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>UFO Sightings</h1>
    </div>

    <div class="row justify-content-center" >
      <div class="col col-12 col-sm-offset-2 col-sm-8">
        <h2>Data retrieval selections</h2>
        <div class="row">
          <div class="col col-6">
            <form>
              <div class="form-group" id="querybydate-form">
                  <label for="querybydate-input">Date: </label>
                  <input type="text" id="querybydate-input" class="form-control" placeholder="Enter date in m/d/y format">
              </div>
            </form>
          </div>
          <div class="col col-6">
            <form>
              <div class="form-group" id="querybyshape-form">
                  <label for="querybyshape-input">Shape: </label>
                  <input type="text" id="querybyshape-input" class="form-control" placeholder="Enter Shape">
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <form>
              <div class="form-group" id="querybycountry-form">
                  <label for="querybycountry-input">Country: </label>
                  <input type="text" id="querybycountry-input" class="form-control" placeholder="Enter Country">
              </div>
            </form>
          </div>
          <div class="col-2">
            <form>
              <div class="form-group" id="querybystate-form">
                  <label for="querybystate-input">State: </label>
                  <br>
                  <select  id="querybystate-input" class="custom-select custom-select-md">
                    <option>State</option>
                  </select>
              </div>
            </form>
          </div>
          <div class="col-4">
            <form>
              <div class="form-group" id="querybycity-form">
                  <label for="querybycity-input">City: </label>
                  <input type="text" id="querybycity-input" class="form-control" placeholder="Enter City">
              </div>
            </form>
          </div>
        </div>
        <form>
          <button type="submit" class="btn btn-primary"id="getdata-btn">Get Data</button>
        </form>
        <!--a class="btn btn-primary btn-lg" href="#" role="button" id="querybydate-btn">Get Data</a-->
      </div>
    </div>
    <div class="row justify-content-center" >
      <div class="col col-12 col-sm-offset-2 col-sm-8">
        <h2>Data retrieved</h2>
         <div id="paginationdiv"></div>

        <table class="table table-striped">
          <tbody id='ufo-table'>
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <script src="resources/data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
